<!DOCTYPE html>
<html>
<head>
	<title>LeanIX Factsheet Viewer</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>LeanIX Factsheet Viewer</h1>
	<label for="factSheetId">Enter Factsheet ID:</label>
	<input type="text" id="factSheetId" name="factSheetId">
	<button onclick="fetchFactSheet()">Fetch Factsheet</button>
	<div id="factSheet"></div>
	<script>
		function fetchFactSheet() {
			var factSheetId = document.getElementById("factSheetId").value;
			var url = "https://heidelbergcement.leanix.net/services/pathfinder/v1/factSheets";
			$.ajax({
				url: url,
				headers: {
					"Authorization": "Bearer <YOUR_API_TOKEN>"
				},
				success: function(data) {
					
					document.getElementById("factSheet").innerHTML = data;
				},
				error: function(jqXHR, textStatus, errorThrown) {
					alert("Error fetching factsheet: " + errorThrown);
				}
			});
		}
	</script>
</body>
</html>
